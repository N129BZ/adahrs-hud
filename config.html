  
<html>
<head>
  <title>ADAHRS-HUD SETTINGS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <style> 
      input[type=submit], input[type=cancel] {
        background-color: rgb(10, 94, 20);
        border: none;
        color: white;
        padding: 8px 10px;
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;
        margin: 4px 10px;
        cursor: pointer;
        width: 92px;
        height: 44px;
        text-align: center;
        vertical-align: middle;
      }
    </style>
</head>
<body>
  <div style="margin:100px;">
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <a class="navbar-brand" href="/">ADAHRS-HUD</a>
        </div>
    </nav>
    <div class="jumbotron"  style="padding:40px;">
      <h2>Please enter your serial port name</h2>
      <p>
         <h3><label for="portname">Linux uses a named port for a serial to USB cable connection, for example: /dev/ttyACM0</label></h3>
      </p>
      <form method="post" action="/config" novalidate>
        <div class="form-field">
          <input type="text" id="portname" name="portname" style="font-size: 20px; font-weight: bold;" value="##PORTNAME##"> 
        </div>
        <p>
        <div class="form-actions">
          <input type="submit" value="Save">
          <input type="cancel" value="Cancel" onClick="window.location='/';">
        </div>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
